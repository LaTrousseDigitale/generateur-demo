<!-- Custom Scrollbar - La Trousse Digitale Brand Colors + Iframe Optimization -->
    <style>
      /* Iframe optimization - remove margins, auto height */
      html, body {
        margin: 0 !important;
        padding: 0 !important;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      html {
        overflow-y: scroll !important;
        min-height: 100vh;
      }
      body {
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Custom scrollbar */
      html::-webkit-scrollbar {
        width: 9px !important;
      }
      html::-webkit-scrollbar-track {
        background: #f0f0f0 !important;
      }
      html::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #1c61fe 0%, #ff6b3d 50%, #fbca58 100%) !important;
        border-radius: 6px !important;
        min-height: 60px !important;
      }
      html::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #1450d8 0%, #e55a2d 50%, #e9b840 100%) !important;
      }
      /* Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #1c61fe #f0f0f0;
      }
    </style>
